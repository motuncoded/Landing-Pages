<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto p-4 flex flex-col items-center h-screen">
      <form
        class="flex space-x-4 justify-center items-center bg-white rounded p-6 w-[500px]"
        id="todoForm"
      >
        <label for="newTodo" class="block text-gray-700 font-bold">
          <input
            type="text"
            id="newTodo"
            class="border-2 outline-none py-2 w-[300px]"
        /></label>
        <button
          type="button"
          id="addTodoBtn"
          class="bg-black text-white font-bold py-2 px-4 rounded"
        >
          Add Todo
        </button>
      </form>
      <section>
        <ul id="todoList"></ul>
        <button
          type="button"
          id="clearBtn"
          class="bg-black text-white font-bold py-2 px-4 rounded"
        >
          Clear ll
        </button>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
