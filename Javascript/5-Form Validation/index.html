<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen text-white font-sans">
    <main class="bg-gray-900 p-8 rounded-xl shadow-lg w-[350px]">
      <h1 class="text-2xl font-semibold text-center mb-6 text-white">Sign Up</h1>

      <p id="error" class="text-red-500 text-sm mb-4"></p>

      <form action="/" id="myForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-1 text-gray-200">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-gray-200">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1 text-gray-200">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-white text-black font-semibold py-2 rounded-md hover:bg-gray-200 transition"
        >
          Submit
        </button>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
