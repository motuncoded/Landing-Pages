<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container mx-auto p-4 flex flex-col items-center justify-center h-screen bg-gray-100"
    >
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form
        class="bg-white p-6 rounded shadow-md w-full max-w-sm"
        id="signUpForm"
      >
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="fullname"
            >Full Name:</label
          >
          <input
            type="text"
            id="fullname"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Username:</label>
            <input
              type="text"
              id="username"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Email:</label>
            <input
              type="email"
              id="email"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Password:</label>
            <input
              type="password"
              id="password"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="flex flex-col justify-center items-center">
            <p id="message" class="text-green-800 mb-2 hidden">
              Sign up successfully
            </p>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Sign Up
            </button>
          </div>
          <div class="text-center mt-4">
            <p class="ml-2">
              Already have an account?
              <a
                href="/1-Authetication/signin.html"
                class="underline text-blue-500"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
    <script type="module">
      const signUpForm = document.getElementById("signUpForm");
      const message = document.getElementById("message");

      signUpForm.addEventListener("submit", (event) => {
        event.preventDefault(); // prevent page reload

        const fullname = document.getElementById("fullname").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // console.log(fullname, username, email, password);

        // Store user details
        localStorage.setItem("fullname", fullname);
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        message.textContent = "Sign up successful!";
        message.style.color = "green";
        message.style.display = "block";

        setTimeout(() => {
          message.style.display = "none";
        }, 3000);
        signUpForm.reset();
      });
    </script>
  </body>
</html>
