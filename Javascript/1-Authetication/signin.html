<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container mx-auto p-4 flex flex-col items-center justify-center h-screen bg-gray-100"
    >
      <h2 class="text-2xl font-bold mb-4">Sign In</h2>
      <form
        class="bg-white p-6 rounded shadow-md w-full max-w-sm"
        id="signInForm"
      >
        <div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Username:</label>
            <input
              type="text"
              id="username"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Password:</label>
            <input
              type="password"
              id="password"
              required
              class="w-full p-2 border rounded"
            />
          </div>

          <div class="flex flex-col justify-center items-center">
            <p id="message" class="text-green-800 mb-2 hidden">
              Sign in successfully
            </p>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Sign In
            </button>
          </div>
          <div class="text-center mt-4">
            <p class="ml-2">
              Create an account?
              <a
                href="/1-Authetication/index.html"
                class="underline text-blue-500"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>

    <script>
      // sign in
      const signInForm = document.getElementById("signInForm");
      const message = document.getElementById("message");

      signInForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const usernameDetails = document.getElementById("username").value;
        const passwordDetails = document.getElementById("password").value;

        // console.log(
        //   `username: ${usernameDetails},  password: ${passwordDetails}`,
        // );

        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");

        // console.log(
        //   `Stored username: ${storedUsername}, password: ${storedPassword}`,
        // );

        if (
          usernameDetails === storedUsername &&
          passwordDetails === storedPassword
        ) {
          message.textContent = "Sign in successful!";
          message.style.color = "green";
          message.style.display = "block";

          setTimeout(() => {
            message.style.display = "none";
          }, 3000);
        } else {
          message.textContent = "Wrong details";
          message.style.color = "red";
          message.style.display = "block";
        }

        signInForm.reset(); // reset correct form
      });
    </script>
  </body>
</html>
