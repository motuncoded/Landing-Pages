<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link href="./src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="flex items-center justify-center min-h-screen bg-black"
    >
      <article
        class="w-[340px] bg-gray-100  rounded-2xl shadow-2xl p-4 relative space-y-2"
      >
        <header data-testid="test-user-header">
          <h1
            class="text-lg font-semibold text-center"
          >
            Contact Me
          </h1>
        </header>
        <p
          class="text-gray-600 text-center text-sm"
        >
          Fill this form to get in touch with me.
        </p>
        <p
          id="successMessage"
          class="hidden text-center text-sm  font-medium"
        >
          Thank you! Your message has been sent successfully.
        </p>
        <form
        action="https://formspree.io/f/myznrynd" method="post"
          id="contactForm"
          class="mt-4 space-y-4"
        >
          <div >
            <label
              for="name"
              class="my-2 block text-sm font-medium "
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-3 py-2 border-2 border-gray-800 border invalid:border-2 invalid:border-red-600 border-gray-700 rounded-md focus:outline-none focus:ring-pink-400 focus:border-pink-400"
            />
            <p
              class="hidden text-red-500 text-xs mt-1"
            >
              Name is required.
            </p>
          </div>

          
          <div>
            <label
              for="subject"
              class="my-2 block text-sm font-medium"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              name="subject"
              class="mt-1 block w-full px-3 py-2 border-2 border-gray-800 border invalid:border-red-500 border-gray-700 rounded-md focus:outline-none focus:ring-pink-400 focus:border-pink-400"
            />
            <p
              class="text-red-500 text-xs mt-1 hidden"
            >
              Subject is required.
            </p>
          </div>
          <div>
            <label
              for="message"
              class="my-2 block text-sm font-medium"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 mb-6 block w-full px-3 py-2 border-2 border-gray-800 border border-gray-700 rounded-md  focus:outline-none focus:ring-pink-400 focus:border-pink-400"
            ></textarea>
            <p
              class=" text-red-500 text-xs mt-1 hidden"
            >
              Message must be at least 10 characters long.
            </p>
          </div>
          <div >
            <button
              type="submit"
              class="w-full px-4 py-2 bg-black text-white rounded-lg hover:bg-black/50 focus:outline-none focus:ring-2 focus:ring-black/50 focus:border-black"
            >
              Send Message
            </button>
          </div>
        </form>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
