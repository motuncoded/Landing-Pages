<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header
        class="flex justify-between max-w-[1480px] m-auto items-center p-4"
      >
        <div class="flex justify-between items-center space-x-10">
          <h1 class="font-medium flex items-center text-4xl space-x-2">
            <img
              width="36"
              height="36"
              src="https://img.icons8.com/deco-glyph/48/security-configuration.png"
              alt="security-configuration"
            />
            <span class="text-2xl max-sm:hidden">Deepengine</span>
          </h1>
          <nav>
            <ul class="text-[1rem] flex items-center space-x-8 max-md:hidden">
              <li class="flex items-center space-x-2">
                <span class=""> Products</span>
                <img
                  width="12"
                  height="12"
                  src="https://img.icons8.com/small/12/expand-arrow.png"
                  alt="expand-arrow"
                />
              </li>
              <li>Insights</li>
              <li>About Us</li>
              <li>Pricing</li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center space-x-4 max-sm:hidden">
          <button type="button" class="border-2 px-3 py-2 rounded-lg">
            Log in
          </button>
          <button
            type="button"
            class="bg-[#131313] text-white px-3 py-2 rounded-lg"
          >
            Create account
          </button>
        </div>
        <img
          src="./assets/menu.svg"
          aria-label="Toggle navigation"
          role="button"
          tabindex="0"
          alt="menu icon"
          width="20px"
          height="20px"
          aria-label="menu icon"
          class="hidden max-md:block"
        />
      </header>
      <main class="max-w-[1480px] m-auto p-4">
        <div class="max-w-7xl m-auto">
          <div
            class="flex justify-between items-center mt-24 max-md:flex-col max-md:mt-4"
          >
            <h2 class="text-6xl max-w-3xl mr-20 leading-[4rem]">
              Discover vulnerabilities before hackers do
            </h2>

            <div>
              <p class="my-6">
                Start monitoring your attack surface by regularly assessing the
                security of your systems, identifying vulnerabilities, and
                getting actionable recommendations to improve your security
                posture.
              </p>
              <button
                type="button"
                class="bg-[#131313] text-white px-3 py-2 rounded-lg"
              >
                Create account
              </button>
            </div>
          </div>
        </div>
        <img
          src="./assets/security.jpg"
          alt="security-background"
          class="rounded-3xl object-cover w-full h-[500px] my-16"
        />
      </main>
    </div>
  </body>
</html>
