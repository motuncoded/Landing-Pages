<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header
        class="flex justify-between max-w-[1480px] m-auto items-center p-4"
      >
        <h1 class="font-medium text-3xl">Sumip</h1>
        <nav class="font-semibold">
          <ul class="text-[1rem] flex items-center space-x-2 max-xl:hidden">
            <li>Home</li>
            <li class="flex items-center space-x-2">
              <span class=""> Planning</span>
              <img
                width="12"
                height="12"
                src="https://img.icons8.com/small/12/expand-arrow.png"
                alt="expand-arrow"
              />
            </li>
            <li class="flex items-center space-x-2">
              <span class="">Summer-Parties</span>
              <img
                width="12"
                height="12"
                src="https://img.icons8.com/small/12/expand-arrow.png"
                alt="expand-arrow"
              />
            </li>
            <li>Pricing</li>
            <li>FAQs</li>
          </ul>
        </nav>
        <div class="flex items-center space-x-4 ">
          <button type="button" class="px-3 py-2 flex items-center space-x-2">
            <img src="./assets/globe.png" width="15" height="15" alt="globe" />
            <span>English</span>
          </button>
          <button
            type="button"
            class="bg-[#131313] text-white px-4 py-2 rounded-3xl"
          >
            Register
          </button>
          <img
          src="./assets/menu.svg"
          aria-label="Toggle navigation"
          role="button"
          tabindex="0"
          alt="menu icon"
          width="20"
          height="20"
          aria-label="menu icon"
          class="hidden max-xl:block"
        />
        </div>
        
      </header>
      <main class=" p-4">
        <div
          class="flex justify-center items-center flex-col max-w-4xl mx-auto text-center my-16 max-md:max-w-full"
        >
          <h2 class="text-5xl">Radiant Revelries,</h2>
          <h2 class="text-5xl">Sparkling Summer Parties Easy!</h2>
          <p class="my-6 w-7/12 max-md:w-2/3">
            Dive into the ultimate summer party experience with SumiSplash
            Celebrations! We specialize in creating vibrant, events.
          </p>
          <button
            type="button"
            class="bg-[#131313] text-white px-4 py-2 rounded-3xl"
          >
            Get started
          </button>
        </div>
        <div class="flex justify-between items-center max-md:hidden max-xl:flex-wrap">
          <img
            src="./assets/nike.png"
            width="50"
            height="50"
            alt="nike-logo"

          />
          <img
            src="./assets/amazon.png"
       width="50"
            height="50"
            alt="amazon_logo"
        "
          />
                   <img
            src="./assets/paypal.png"
     width="50"
            height="50"
            alt="paypal-logo"
        "
          />         <img
            src="./assets/stripe.png"
       width="50"
            height="50"
            alt="stripe-logo"
        "
          />         <img
            src="./assets/visa.png"
       width="50"
            height="50"
            alt="nike-logo"
        "
          />         <img
            src="./assets/netflix.png"
       width="50"
            height="50"
         
            alt="netflix_logo"
        "
          />         <img
            src="./assets/discover.png"
       width="50"
            height="50"
            alt="stripe_logo"
        "
          />         <img
            src="./assets/apple-pay.png"
       width="50"
            height="50"
            alt="apple-pay_logo"          />    
                 <img
            src="./assets/uber.png"
       width="50"
            height="50"
            alt="uber_logo"
        "
          />
                      <img
            src="./assets/shopify.png"
       width="50"
            height="50"
            alt="shopify_logo"
        "
          />
        </div>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-4 mt-16 ">
          <img src="./assets/woman.jpg"  alt="Image 1" class="rounded-3xl  col-span-2 object-cover w-full h-full ">
          <img src="./assets/watermelon.jpg" alt="Image 2" class="rounded-3xl  object-cover -mt-6 w-full h-full max-xl:col-span-2 max-xl:mt-0"  />
          <img src="./assets/cocktails.jpg" alt="Image 3" class="rounded-3xl col-span-2 object-cover w-full h-full" />
           <img src="./assets/travel.jpg"  alt="Image 1" class="rounded-3xl  col-span-2 -mt-6 object-cover w-full h-full max-xl:mt-0" />
          <img src="./assets/children.jpg" alt="Image 2"  class="rounded-3xl  object-cover w-full h-full max-xl:col-span-2" />
          <img src="./assets/toast.jpg" alt="Image 3" class="rounded-3xl  col-span-2 w-full h-full" />
      </main>
    </div>
  </body>
</html>
