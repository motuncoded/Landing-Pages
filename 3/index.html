<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Al agent landing page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="./assests/robot.png"
            width="30px"
            height="30px"
            alt="logo"
          />
          <a href="/" class="logo">AI AGENT</a>
        </div>
        <button>Connect</button>
      </header>
      <main>
        <img src="./assests/robot.png" width="200" height="200" alt="robot" />

        <h2 class="heading">AI AGENT</h2>
        <h3>
          Seamlessly blending innovation and intelligence,it's designed to
          simplify your tasks
        </h3>
        <section class="btn-container">
          <button>Twitter</button>
          <button>Github</button>
          <button className="icon-button">Telegram</button>
        </section>
        <section class="contract-container">
          <div class="contract-heading">
            <img
              src="./assests/robot.png"
              width="20px"
              height="20px"
              alt="robot-sm"
            />

            <h4>CONTRACT ADDRESS</h4>
          </div>
          <form>
            <label for="contract" className="sr-only"> </label>
            <input
              type="text"
              name="contract"
              id="contract"
              placeholder="XXXXXXX"
            />

            <img
              src="./assests/clone.svg"
              width="30px"
              height="30px"
              alt="clone-sm"
              class="icon"
            />
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
