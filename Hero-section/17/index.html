<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future.ai hero page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="py-4 px-6">
      <header class="flex justify-between items-center">
        <nav class="flex justify-between items-center space-x-10">
          <h1 class="text-3xl">Future.ai</h1>
          <div
            class="flex justify-between items-center space-x-10 max-md:hidden"
          >
            <a href="#">Ai Solutions</a>
            <a href="#">Features</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
          </div>
        </nav>
        <div class="flex space-x-4">
          <button
            class="border-2 px-8 py-2 rounded-3xl bg-indigo-800 text-[1rem] text-white"
          >
            Sign up
          </button>
          <img
            src="./assets/menu.svg"
            aria-label="Toggle navigation"
            role="button"
            tabindex="0"
            alt="menu icon"
            width="20"
            height="20"
            aria-label="menu icon"
            class="hidden max-md:block"
          />
        </div>
      </header>
      <main class="flex justify-center flex-col my-10 max-md:my-6">
        <section class="flex justify-center flex-col items-center mt-10">
          <h1
            class="border-2 px-8 py-[.1rem] rounded-3xl bg-blue-300 text-[.95rem] text-white"
          >
            Welcome to Future.ai
          </h1>
          <h2 class="text-6xl text-center my-8 max-w-3xl">
            Revolutionize Your Marketing with AI Power
          </h2>
          <p class="text-center">
            Boost your campaign performance, increase ROI, and unlock
            data-driven insights with our advanced AI marketing solutions.
          </p>
          <div class="space-x-10 my-10">
            <button
              class="border-2 px-8 py-2 rounded-3xl bg-indigo-800 text-[1rem] text-white"
            >
              Get Started
            </button>
            <button class="border-2 px-8 py-2 rounded-3xl">Learn More</button>
          </div>
          <div
            class="mt-20 flex justify-around items-center w-full max-md:flex-col max-md:justify-start max-md:mt-4"
          >
            <div
              class="flex space-y-2 items-center flex-col max-md:justify-start"
            >
              <h3 class="text-3xl">40,000+</h3>
              <p>People use us for engage their team</p>
            </div>
            <div class="max-w-3xl w-full max-md:max-w-full max-md:mt-4">
              <img src="./assets/icons.png" alt="icons" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
