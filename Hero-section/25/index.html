<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnitur - Modern Comfort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#f1f1f1]">
    <!-- Navigation -->
    <header class="container max-w-7xl mx-auto px-6 py-8">
      <nav
        class="flex flex-col md:flex-row md:justify-between items-center"
        aria-label="Main Navigation"
      >
        <div class="mb-6 md:mb-0">
          <h1
            class="text-3xl font-bold tracking-tight border-b-4 border-b-orange-500"
          >
            Furnitur.
          </h1>
        </div>

        <div
          class="flex items-center justify-between space-x-8 tracking-[.15rem]"
        >
          <a
            href="#"
            class="text-lg border-b-2 border-b-orange-500 font-medium text-gray-500 transition-colors"
            >SHOP</a
          >
          <a
            href="#"
            class="text-lg font-medium text-gray-500 transition-colors"
            >STORY</a
          >
          <a
            href="#"
            class="text-lg font-medium text-gray-500 transition-colors"
            >CONTACT</a
          >
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      class="container max-w-7xl flex flex-wrap justify-between items-center mx-auto px-6"
    >
      <div>
        <div class="md:max-w-xl">
          <h2
            class="text-4xl md:text-6xl font-bold leading-tight my-10 md:mb-10"
          >
            Modern<br />Comfort.
          </h2>
          <p class="text-lg md:text-xl text-gray-500 leading-relaxed">
            Injection-molded batch-dyed recyclable polypropylene; walnut, maple,
            ebony-finished ash or white ash veneers; black or white, powered
            coated steel; and stainless steel.
          </p>
        </div>
        <button
          type="button"
          class="uppercase mt-10 font-medium flex items-center"
        >
          Explore now
          <span>
            <img
              src="/25/assets/right-arrow.png"
              alt="Hero Image"
              class="h-6 w-6 ml-4 object-cover"
            />
          </span>
        </button>
      </div>
      <div>
        <img
          src="/25/assets/chair.png"
          alt="Hero Image"
          class="w-full h-[500px] object-cover"
        />
      </div>
    </section>
  </body>
</html>
